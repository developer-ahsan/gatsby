<section id="header-area" class="home-body inner-headers">
    <div class="overlay-black"></div>
    <div class="inner-header-back" style="background: url(./assets/web/images/submit-price.jpg);">
        <div class="contenet-image">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-md-7">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="body-content" class="body-content inner-body-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-area">
                    <div class="form-row">
                        <div class="search-price">
                            <h3 class="hero__title2 text-center">THE GATSBY GUIDE HELPS YOU <span>COMPARE MARKET PRICING VS MSRP PRICING</span> DATA TO SEE WHAT YOUR COLLECTIONâ€™S WORTH</h3>
                            <div class="search">
                                <div class="input-group mb-3">
                                    <!-- // update -->
                                    <div style="width: 76%;" class="searchfrm">
                                        <div class="dropdown">
                                            <input type="text" class="form-control" [(value)]="productName" data-toggle="dropdown" [(ngModel)]="ngSearch" (keyup)="getSearchProducts($event.target.value)" placeholder="Search to find a price" aria-label="Search to find a price" aria-describedby="button-addon2">
                                            <div class="dropdown-menu" [ngStyle]="{'height': searchProducts.length > 0 ? '100px' : 'auto' }" style="background-color: white; width: 100%;height: 100px;overflow-y:auto; text-align: left;padding: 5px 10px;">
                                                <a href="javascript:void(0)" class="dropdown-item" *ngFor="let item of searchProducts" (keyup)="getProductName(item.name)" (click)="searchProduct(item.name)">{{item.brand}} {{item.name}}</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group-append searchbtn" style="width: 24%; height: 46px;">
                                        <button class="btn btn-primary rounded-0 text-uppercase" type="button" id="button-addon2" (click)="searchProductBtn()">Search Now</button>
                                    </div>
                                    <!-- // update -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="addPriceForm" (ngSubmit)="addPriceRequest()">

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="password-confirm">Category</label>
                                <select class="form-control" #mySelect formControlName="category" (change)="ChangeValue(mySelect.value)">
                                    <option disabled value="">Select Category</option>
                                    <option *ngFor="let item of category" value="{{item.id}}">{{item.category}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="password-confirm">Brand</label>
                                <select class="form-control" formControlName="brand">
                                    <option disabled value="">Select Brand</option>
                                    <option  *ngFor="let item of brand" value="{{item.model}}">{{item.model}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputState">* Model </label>
                                <input formControlName="model" class="form-control" id="exampleFormControlSelect1" placeholder="Model">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">Price You Saw </label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input inputmode="numeric" onkeypress="return event.charCode > 45 && event.charCode <= 57" min="1" type="text" step=".01" formControlName="price_you_saw" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Price you saw" (focus)="numberFormat($event.target.value,'price_you_saw')"
                                        (blur)="thousandFormator($event.target.value,'price_you_saw')">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">MSRP Price </label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input onkeypress="return event.charCode >= 44" min="1" type="number" disabled formControlName="msrp" class="form-control" id="inputAddress" placeholder="100">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Premium / Rating (%)</label>
                                <div class="input-group mb-3">
                                    <input type="text" readonly formControlName="rating" class="form-control" id="inputAddress" placeholder="100">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">* Store & Address Info</label>
                            <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" type="text" formControlName="store_address" class="form-control" id="inputAddress" placeholder="Please enter your Store address">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1"> Upload Your File </label>
                            <p>(in case you want to upload a picture of the item with the pricing you saw)</p>
                            <input type="file" (change)="onFileChange($event, 'plast')" formControlName="image" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="addPriceForm.invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<ngx-spinner></ngx-spinner>
