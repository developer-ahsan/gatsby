<section id="header-area" class="home-body">
    <div class="inner-header-back" style="background: url(./assets/web/images/about-back.jpg);">
        <div class="contenet-image about-c-img">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-md-7">
                        <img src="./assets/web/images/about-icons.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="body-content" class="about-content" *ngIf="aboutOne">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="about-detail">
                    <h2 class="inner-heading green text-uppercase">{{aboutOne.heading}}</h2>
                    <p [innerHTML]="aboutOne.content"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="about-detail-right">
                    <div class="img1"><img src="{{api.imageUrl + aboutOne.image2}}" /></div>
                    <div class="img2"><img src="{{api.imageUrl + aboutOne.image1}}" /></div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="middle-section" *ngIf="aboutTwo">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 no-padding">
                <div class="left-image-area" [style.background]="'url('+api.imageUrl + aboutTwo.image1+')'">
                    <!-- <img src="{{api.imageUrl + aboutTwo.image1}}" /> -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="right-area">
                    <h2 class="inner-heading gold text-uppercase">{{aboutTwo.heading}}</h2>
                    <p [innerHTML]="aboutTwo.content"></p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="map-area" *ngIf="aboutThree">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="map-area-left">
                    <h2 class="inner-heading green text-uppercase">{{aboutThree.heading}}</h2>
                    <p [innerHTML]="aboutThree.content"></p>
                    <p class="signature"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map-img">
                    <img src="{{api.imageUrl + aboutThree.image1}}" />
                </div>
            </div>
        </div>
    </div>
</section>
<ngx-spinner></ngx-spinner>
