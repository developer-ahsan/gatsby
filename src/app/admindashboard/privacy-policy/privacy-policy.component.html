<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 col-lg-12" *ngIf="privacy">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-success">Privacy Policy</h6>
                    <p class="m-0 font-weight-bold"><a class="btn btn-success btn-sm" style="color: white;" data-toggle="modal" data-target="#addAboutOne">Add New</a></p>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Content</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p [innerHTML]="privacy.content"></p>
                                </td>
                                <td class="d-sm-flex justify-content">
                                    <a class="btn btn-primary btn-sm marginRight" style="color: white;" (click)="updateAboutOne(privacy.id)"><i class="fa fa-edit"></i></a>
                                    <!-- <a class="btn btn-danger btn-sm" style="color: white;" (click)="delAboutOne(privacy.id)"><i class="fa fa-trash"></i></a> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Banner-->
<div id="addAboutOne" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Privacy Policy</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="for-group" [formGroup]="addAboutOne" (ngSubmit)="addAboutOneSubmit()">
                    <div class="form-group">
                        <label for="inputAddress">* Content</label>
                        <angular-editor id="editor1" formControlName="content"></angular-editor>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="addAboutOne.invalid">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="updateAboutOne" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Area One</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="for-group" [formGroup]="addAboutOne" (ngSubmit)="updateAboutOneSubmit()">

                    <div class="form-group">
                        <label for="inputAddress">* Content</label>
                        <angular-editor id="editor1" formControlName="content"></angular-editor>

                    </div>

                    <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="addAboutOne.invalid">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<ngx-spinner></ngx-spinner>
