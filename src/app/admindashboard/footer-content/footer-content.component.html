<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 col-lg-12" *ngIf="footer">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-success">Faqs</h6>
                    <p class="m-0 font-weight-bold"><a class="btn btn-success btn-sm" style="color: white;" data-toggle="modal" data-target="#footer">Add New</a></p>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Content</th>
                                <th>Copyright</th>
                                <th>Facebook</th>
                                <th>Instagram</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let foo of footer;let j =index">
                                <td>{{foo.content}}</td>
                                <td>
                                    {{foo.copyright}}
                                </td>
                                <td>{{foo.facebook}}</td>
                                <td>{{foo.instagram}}</td>
                                <td class="d-sm-flex justify-content">
                                    <a class="btn btn-danger btn-sm marginRight" style="color: white;" (click)="delFooter(foo.id)"><i class="fa fa-trash"></i></a>
                                    <a class="btn btn-primary btn-sm" style="color: white;" (click)="updateFooterModal(foo.id,j)"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal SellNow-->
<div id="footer" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Footer Content</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="for-group" [formGroup]="addFooter" (ngSubmit)="addFaqsSubmit()">
                    <div class="form-group">
                        <label for="inputAddress">* Content</label>
                        <textarea class="form-control" placeholder="Add Content" formControlName="content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">* Copyright</label>
                        <textarea class="form-control" placeholder="Enter Copyright" formControlName="copyright"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">* Facebook Url</label>
                        <input class="form-control" placeholder="Facebook Url" formControlName="facebook">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">* Instagram Url</label>
                        <input class="form-control" placeholder="Instagram Url" formControlName="instagram">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="addFooter.invalid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Update -->
<div id="updateFooter" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Footer Content</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="for-group" [formGroup]="addFooter" (ngSubmit)="updateFooterSubmit()">
                    <div class="form-group">
                        <label for="inputAddress">* Content</label>
                        <textarea class="form-control" placeholder="Add Content" formControlName="content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">* Copyright</label>
                        <textarea class="form-control" placeholder="Enter Copyright" formControlName="copyright"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">* Facebook Url</label>
                        <input class="form-control" placeholder="Facebook Url" formControlName="facebook">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">* Instagram Url</label>
                        <input class="form-control" placeholder="Instagram Url" formControlName="instagram">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="addFooter.invalid">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<ngx-spinner></ngx-spinner>
