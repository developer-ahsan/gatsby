<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-small font-weight-bold text-uppercase black" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Update Your Gatsby Guide Password</div>
                <div class="card-body">
                    <form [formGroup]="profileForm" (ngSubmit)="updatePPassword()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputState">* Your New Password </label>
                                <input formControlName="password" type="password" class="form-control" id="inputAddress" placeholder="Password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">* Confirm New Password </label>
                                <input formControlName="c_password" type="password" class="form-control" id="inputAddress" placeholder="Confirm Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="profileForm.invalid">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
